<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <!-- Background -->
  <rect width="300" height="100" fill="#003865" rx="5"/>
  
  <!-- EASA Text -->
  <text x="150" y="55" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">EASA</text>
  
  <!-- Aviation symbol (simplified aircraft silhouette) -->
  <path d="M 250 50 L 270 45 L 265 50 L 270 55 Z" fill="white" opacity="0.9"/>
  <circle cx="135" cy="50" r="2" fill="white" opacity="0.9"/>
  <circle cx="165" cy="50" r="2" fill="white" opacity="0.9"/>
  
  <!-- Subtitle -->
  <text x="150" y="75" font-family="Arial, sans-serif" font-size="12" fill="#88C9F2" text-anchor="middle">European Aviation Safety Agency</text>
</svg>
